<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Navigation styles */
        .nav-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom, #4a00e0, #8e2de2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .nav-icon {
            width: 25px;
            height: 25px;
            fill: white;
        }

        .nav-menu {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(74, 0, 224, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(142, 45, 226, 0.9);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Stars</title>
    <style>
        .quddi-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: bold;
            color: white;
            animation: shimmer 5s linear infinite;
            text-shadow: 0 0 15px rgba(142, 45, 226, 0.9);

        }
        @keyframes shimmer {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        .social-buttons {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 20px;
        }
        .social-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #4a00e0, #8e2de2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .social-button:hover {
            transform: scale(1.1);
        }
        .social-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }




        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #4a00e0, #8e2de2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s linear infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>

    <script>
        document.getElementById('navButton').addEventListener('click', function() {
            document.getElementById('navMenu').style.display = document.getElementById('navMenu').style.display === 'block' ? 'none' : 'block';
        });

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(star);
        }
        for (let i = 0; i < 200; i++) {
            createStar();
        }
    </script>
